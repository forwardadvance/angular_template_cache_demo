<!--
  * demonstrate ng-include for ajax.
  * ng-include="'includes/header.html'".
  * accepts an expression.
  * Included content is parsed.
  * <script id="my_template" type='text/ng-template'>
 -->



<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title></title>
    <script src="angular.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <header data-ng-include="'/includes/header.html'"></header>
    <input ng-model="template"/>{{template}}
    <article ng-include="template"></article>
    <footer ng-include="'/includes/footer.html'"></footer>
    <script type="text/ng-template" id="inline-template">
      <p>Hello from the inline template</p>
    </script>
  </body>
</html>
