<!--
  * demonstrate ng-include for ajax.
  * ng-include="'includes/header.html'".
  * accepts an expression.
  * Included content is parsed.
  * <script id="my_template" type='text/ng-template'>
 -->


<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title></title>
    <script src="angular.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <header></header>
    <input />
    <article></article>
    <footer></footer>
  </body>
</html>
